    <script>
        $(document).ready(function () {
            const inputField = $(".copy-input");
            const copyIcon = $("#copyIcon");
            const copiedMessage = $(".copied");

            inputField.prop("readonly", true);

            copyIcon.on("click", function () {
                // Select the text inside the input field
                inputField.select();
                inputField[0].setSelectionRange(0, inputField.val().length);

                // Copy the text to the clipboard
                document.execCommand("copy");

                // Show the "copied" message
                copiedMessage.css("display", "block");

                // Disable the current input field
                inputField.prop("readonly", true);

                // Hide the message after a short delay
                setTimeout(function () {
                    copiedMessage.css("display", "none");
                }, 1500);
            });
        });
    </script>
    <script>
        const inputElement = document.querySelector('.email-input');

        inputElement.addEventListener('keydown', function (event) {
            if (event.key === 'Enter' || event.key === ',') {
                event.preventDefault();
                convertEmailToTag();
                // $('.email-div').css("padding-top",'35px')
            }
        });

        function convertEmailToTag() {
            const email = inputElement.value.trim();
            if (isValidEmail(email)) {
                const tag = document.createElement('div');
                tag.classList.add('tag');
                tag.textContent = email;

                const removeIcon = document.createElement('span');
                removeIcon.classList.add('tag-remove');
                removeIcon.innerHTML = '&#x2716;'; // Cross icon
                removeIcon.addEventListener('click', function () {
                    tag.remove(); // Remove the tag when the cross icon is clicked
                    const tags = document.querySelectorAll('.tag');
                    if (tags.length === 0) {
                        $('.email-div').css("padding-top", '0'); // Remove padding-top
                    }
                });

                tag.appendChild(removeIcon);


                // Insert the tag before the input element
                inputElement.parentNode.insertBefore(tag, inputElement);

                $('.email-div').css("padding-top", '35px');
                // Clear the input field
                inputElement.value = '';
            }
        }


        // function checkAndRemovePadding() {
        //     const tags = document.querySelectorAll('.tag');
        //     if (tags.length === 0) {
        //         $('.email-div').css("padding-top", '0'); // Remove padding-top
        //     }
        // }

        function isValidEmail(email) {
            // Regular expression for email validation
            const emailPattern = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
            return emailPattern.test(email);
        }
