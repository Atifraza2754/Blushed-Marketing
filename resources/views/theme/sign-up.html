<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap5 -->
    <link rel="stylesheet" href="assets/bootstrap5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <!-- manrop fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/intlTelInput.css">
    <title>SignUp - Blushed</title>
</head>

<body>
    <div class="sign__frame">
        <div class="sign__frame-left">
            <img src="assets/images/sign-img.png" alt="">
            <div class="sign__frame-left--logo">
                <h1>Blushed</h1>
            </div>
        </div>
        <div class="sign__frame-right sign-up-step-1">
            <div class="sign__frame-right--logo">
                <img src="assets/images/logo-black.png" alt="">
            </div>
            <form class="sign__frame-right--form">
                <h3 class="f-22 w-700 ">
                    Blushed
                </h3>
                <h1 class="f-36 w-600 ">
                    Create an account
                </h1>
                <div class="d-flex align-items-center mb-4 ps-1">
                    <p class="mb-0 pb-0 f-14 w-500 me-2">
                        Already have an account?
                    </p>
                    <a href="sign-in.html" class="p-0 m-0 f-14 w-600 sign-link">Sign in </a>
                </div>
                <div class="d-flex flex-md-row flex-column w-100">
                    <div class="form-floating mb-4 w-48 me-md-2">
                        <input type="email" class="form-control sign-input" id="floatingInput"
                            placeholder="name@example.com">
                        <label for="floatingInput" class="sign-label">First Name</label>
                    </div>
                    <div class="form-floating mb-4 w-48 ms-md-2">
                        <input type="email" class="form-control sign-input" id="floatingInput"
                            placeholder="name@example.com">
                        <label for="floatingInput" class="sign-label">Last Name</label>
                    </div>
                </div>

                <div class="form-floating mb-4 w-100">
                    <input type="email" class="form-control sign-input" id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput" class="sign-label">Email address</label>
                </div>
                <div class="form-floating w-100 mb-5">
                    <input type="password" class="form-control sign-input" id="id_password" placeholder="Password">
                    <i class="far fa-eye" id="togglePassword"></i>
                    <label for="floatingPassword sign-label">Password</label>
                </div>
                <div class=" w-100 ">
                    <div class="w-100">
                        <button type="button" class="sign-btn w-100 sign-btn-next">Next</button>
                    </div>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label sign-check-label" for="flexCheckChecked">
                            By clicking Create account, I agree that I have read and accepted the <a href="">Terms of
                                Use</a> and <a href="">Privacy Policy</a>.
                        </label>
                    </div>
                </div>
            </form>

        </div>
        <div class="sign__frame-right sign-up-step-2">
            <div class="sign__frame-right--logo">
                <img src="assets/images/logo-black.png" alt="">
            </div>
            <form class="sign__frame-right--form">
                <h3 class="f-22 w-700 ">
                    Blushed
                </h3>
                <h1 class="f-36 w-600 ">
                    Create an account
                </h1>
                <div class="d-flex align-items-center mb-4 ps-1">
                    <p class="mb-0 pb-0 f-14 w-500 me-2">
                        Already have an account?
                    </p>
                    <a href="sign-in.html" class="p-0 m-0 f-14 w-600 sign-link">Sign in </a>
                </div>

                <div class="d-flex flex-column justify-content-center align-items-center  w-100">
                    <div class="display-pictute text-center">
                        <div class="mb-0 mx-auto position-relative"><img class="edit-img  mx-auto "
                                src="assets/images/Asset 2.png" id="output" />
                            <div class="gradient"></div>
                            <div class="remove-picture d-none">X</div>
                        </div>
                        <p class="mb-0"><input type="file" accept="image/*" name="image" id="file"
                                onchange="loadFile(event)" style="display: none;"></p>
                        <button type="button" class="upload-img-btn ">
                            <label for="file" class="">
                                Upload Picture
                            </label>
                        </button>
                    </div>
                </div>
                <!-- <div class="mb-4">
                <input id="phone" name="phone" type="tel">
            </div> -->
                <div class=" mb-4 w-100 mt-5">
                    <!-- <label for="phone sign-label">Your Role</label><br> -->
                    <input id="phone" name="phone" type="tel" class=" sign-input w-100">
                </div>
                <div class="form-floating mb-4 w-100">
                    <input type="text" class="form-control sign-input" id="floatingRole" placeholder="name@example.com">
                    <label for="floatingRole sign-label">Your Role</label>
                </div>

                <div class="form-floating mb-4 w-100">
                    <input type="text" class="form-control sign-input" id="floatingRole" placeholder="name@example.com">
                    <label for="floatingRole sign-label">Address</label>
                </div>

                <div class=" w-100 ">
                    <div class="w-100">
                        <button class="sign-btn w-100">Sign Up</button>
                    </div>
                    <div class=" mt-3 text-center">
                        <a href="" class="sign-link w-500">Skip Setup</a>
                    </div>
                </div>
            </form>

        </div>
    </div>











    <!-- Jquery -->
    <script src="assets/Js/jquery.js"></script>
    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"
        integrity="sha512-nnzkI2u2Dy6HMnzMIkh7CPd1KX445z38XIu4jG1jGw7x5tSL3VBjE44dY4ihMU1ijAQV930SPM12cCFrB18sVw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- bootstrap5 -->
    <script src="assets/bootstrap5/js/bootstrap.min.js"></script>
    <script src="assets/Js/app.js"></script>
    <!--password toggle  -->
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#id_password');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
    <!-- image upload -->
    <script>
        var loadFile = function (event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
            $(".remove-picture").removeClass("d-none")
            event.stopPropagation();
        };

        $(".remove-picture").click(function() {
            $("#output").attr('src', 'assets/images/Asset 2.png')
            $(this).addClass("d-none")
        })
    </script>
    <!-- Country code -->
    <script src="assets/Js/intlTelInput.js"></script>
    <script>
        var input = document.querySelector("#phone");
        window.intlTelInput(input, {
            utilsScript: "assets/Js/utils.js",
        });
    </script>
</body>

</html>
