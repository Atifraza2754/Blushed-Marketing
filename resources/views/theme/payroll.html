                    <div class="row mb-4">
                        <div class="col-lg-10 mx-auto">
                            <div class="mb-3">
                                <label for="" class="form-label label-blushed"> <b class="text-black">1:</b>
                                    Name (as shown on your income tax return) </label>
                                <input type="text" name="" id="" readonly class="form-control input-blushed"
                                    placeholder="Enter Name" value="ABCD" aria-describedby="helpId">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label label-blushed"> <b class="text-black">2:</b>
                                    2: Phone number *</label>

                                    placeholder="Enter Name" value="ABCD" aria-describedby="helpId">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label label-blushed"><b class="text-black">3:</b>Do you prefer

                                <div class=" mt-2">
                                    <div class="form-check">
                                        <!-- <input class="form-check-input" type="checkbox" value="" id="defaultCheck1"> -->

                                            <span class="text-primary">*&nbsp;</span>  Direct Deposit
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label label-blushed"> <b class="text-black">4:</b>
                                    Please put your current mailing address *</label>
                                <input type="text" name="" id="" readonly class="form-control input-blushed"
                                    placeholder="Enter Name" value="ABCD GFDA BGGSFSF" aria-describedby="helpId">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label label-blushed"> Exemption from FATCA reporting code (if
                                    any)</label>
                                <input type="text" name="" id="" readonly class="form-control input-blushed"
                                    placeholder="Enter exemption from FATCA" value="1234" aria-describedby="helpId">
                            </div>
                            <div class="mb-3">
                                <label class="form-label label-blushed"><b>5</b>:Want direct deposit? Upload a voided
                                    check or a screenshot of your routing and account numbers with your name. (mailed
                                    check will be the default if nothing is uploaded or it can't be verified)</label>
                                <div class="payroll-img">
                                    <img src="assets/images/blushed.png" alt="" class="img-fluid">
                                </div>
                            </div>


                            <div class="mb-3">
                                <label for="" class="form-label label-blushed"><b>6</b>:By checking this box, you are
                                    consenting to the payment method selected above. 100% of your pay will be delivered
                                    to the checking account or mailing address you provided above.</label>
                                <div class="form-check">
                                    <!-- <input class="form-check-input" type="checkbox" readonly value="" id="defaultCheck1"> -->
                                    <label class="form-check-label label-blushed" for="defaultCheck1">
                                        <span class="text-primary">*&nbsp;</span> Agree
                                    </label>
                                </div>
                            </div>
